<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="item">
            <input type="number" class="width" id="width" placeholder="Width">
        </div>
        <div class="item">
            <input type="number" class="height" id="height" placeholder="Height">
        </div>
        <input type="number" class="borderradius" id="borderradius" placeholder="Border-radius">
        <input type="text" id="backgroundColor" placeholder="Background-color">
        <select class="unit">
            <option value="px">Piksel (px)</option>
            <option value="rem">Rem</option>
            <option value="em">Em</option>
            <option value="cm">Santimetr (cm)</option>
            <option value="mm">Milimetr (mm)</option>
            <option value="in">İnç (in)</option>
            <option value="pt">Point (pt)</option>
            <option value="pc">Pica (pc)</option>
          </select>
        <button onclick="createDiv()">Div yarat</button>
        <!-- <div class="create-div">
        </div> -->
    </div>

    <script src="./script.js"></script>
</body>
</html>
